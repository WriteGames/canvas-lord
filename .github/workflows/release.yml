name: Create ZIP

on:
    push:
        tags:
            - '*'

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 9
                  run_install: false
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 22
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install
            - name: Build Canvas Lord (tsc)
              run: pnpm -F canvas-lord build
            - name: Build Canvas Lord (Vite)
              run: pnpm -F canvas-lord build:single-file
            - name: Delete .js.map files
              run: find ./engine/bin \( -name "*.js.map" -o -name "*.tsbuildinfo" \) -type f -delete
            - name: Zip - Template
              uses: TheDoctor0/zip-release@0.7.6
              with:
                  directory: './template'
                  type: 'zip'
                  filename: 'canvas-lord-${{ github.ref_name }}-with-template.zip'
                  command: 'cp -r -a ./engine/bin/* ./template/js'
            - name: Zip - Engine
              uses: TheDoctor0/zip-release@0.7.6
              with:
                  directory: './engine/bin'
                  type: 'zip'
                  filename: 'canvas-lord-${{ github.ref_name }}.zip'
            - uses: ncipollo/release-action@v1
              with:
                  artifacts: './engine/bin/*.zip,./template/*.zip,./engine/dist/*.js'
                  draft: true
                  token: ${{ secrets.GITHUB_TOKEN }}
